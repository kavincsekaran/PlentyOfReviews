<!DOCTYPE html>
<html lang="en">
<style>

.listing{
  min-width: 900px;
  color: white;
}

.summaryinfo{
    display: flex;
    display:inline;
    float: right;
    width: 38%;
    font-size: 20px;
    padding-top: 10px;
}

.sum_review{
  max-height: 300px;
  display:inline;
  float: left;
  overflow-y: auto;
  color: white;
  font-size: 12px;
}

.listing_image {
  display:inline;
  float:left;
  overflow: hidden;
  width: 60%;
  height: auto;
  padding: 10px;
}


.listing_reviews{
  width: 100%;
  display:flex;
  flex-direction: row;
  padding: 10px;
  margin: 10px;
  justify-content: space-between;
  border-color: white;
  border-style: bold;
  font-size: 12px;
}

.listing_review {
  display: flex;
  justify-content:center;
  align-content:center;
  overflow-y: auto;
  width: 18%;
  height: 200px;
  margin: auto;
  padding: 10px;
  margin:auto;
}

#listings_container {
display: inline-block;
}
#title{
  width: 100%;
  color: #606368;
  font-family: 'Open Sans', Helvetica, Arial, sans-serif;
  font-size: 40px;
  font-style: bold;
}



</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">

$(document).ready(function() {
    $.ajax({
        type: "GET",
        url: "reviews_topics.txt",
        dataType: "text",
        success: function(data) {processData(data);}
     });
});

function processData(data) {
    var allRows = data.split(/\r?\n|\r/);
    for (var singleRow = 0; singleRow < allRows.length; singleRow++) {
        if(singleRow === 0){
            continue;
            }
        else{
            var rowCells = allRows[singleRow].split('|');
            var listing = '<div id='+rowCells[0]+' class="listing">';
            listing+='<div id="title"> Large Bedroom in WestRoxbury/Rozzie </div>';
            listing+='<img class="listing_image" src='+rowCells[7]+'/>';
            listing+='<div class="summaryinfo">';
            listing+='<div> Private room </div>';
            listing+='<div> Kenmore </div>';
            listing+='<div id="'+rowCells[0]+'" class="sum_review">'+'<p>'+rowCells[1]+'</p></div>';
            listing+='<form action="'+rowCells[6]+'"><input type="submit" value="Go to Google" /></form>';
            listing+= '</div>';
            listing+='<div class="listing_reviews">';
            listing+='<div id="'+rowCells[0]+'" class="listing_review">'+'<p>'+rowCells[2]+'</p></div>';
            listing+='<div id="'+rowCells[0]+'" class="listing_review">'+'<p>'+rowCells[3]+'</p></div>';
            listing+='<div id="'+rowCells[0]+'" class="listing_review">'+'<p>'+rowCells[4]+'</p></div>';
            listing+='<div id="'+rowCells[0]+'" class="listing_review">'+'<p>'+rowCells[5]+'</p></div>';
            listing+='</div>';



            var listing_div = document.createElement('div');

            listing_div.className = 'iso-box design col-6 col-sm-4 col-md-4 col-lg-3 col-xl-3';

            listing_div.innerHTML = listing

            listing_div.style= "padding:10px"

            var wrapper_div=document.getElementById('listings_container');
            wrapper_div.appendChild(listing_div)
            //$('#listings_container').append(listing);
        }
    }
    ;
}

</script>

        <script>
            $(document).ready(function () {
                // Isotope for Gallery
                if ( $('.iso-box-wrapper').length > 0 ) {

                    var $container  = $('.iso-box-wrapper'),
                    $imgs     = $('.iso-box img');

                    $container.imagesLoaded(function () {
                        $container.isotope({
                            layoutMode: 'fitRows',
                            itemSelector: '.iso-box'
                        });
                        $imgs.load(function(){
                            $container.isotope('reLayout');
                        })
                    });

                    //filter items on button click
                    $('.filter-wrapper li a').click(function(){
                        var $this = $(this), filterValue = $this.attr('data-filter');
                        $container.isotope({
                            filter: filterValue,
                            animationOptions: {
                                duration: 750,
                                easing: 'linear',
                                queue: false,
                            }
                        });

                        // don't proceed if already selected
                        if ( $this.hasClass('selected') ) {
                            return false;
                        }

                        var filter_wrapper = $this.closest('.filter-wrapper');
                        filter_wrapper.find('.selected').removeClass('selected');
                        $this.addClass('selected');

                        return false;
                    });
                }

                // Magnific Popup for Gallery
                $('.iso-box-wrapper').magnificPopup({
                    delegate: 'a', // child items selector, by clicking on it popup will open
                    type: 'image',
                    gallery:{enabled:true}
                });

                // Smooth scrolling (https://css-tricks.com/snippets/jquery/smooth-scrolling/)
                // Select all links with hashes
                $('a[href*="#"]')
                  // Remove links that don't actually link to anything
                  .not('[href="#"]')
                  .not('[href="#0"]')
                  .click(function(event) {
                    // On-page links
                    if (
                      location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '')
                      &&
                      location.hostname == this.hostname
                    ) {
                      // Figure out element to scroll to
                      var target = $(this.hash);
                      target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
                      // Does a scroll target exist?
                      if (target.length) {
                        // Only prevent default if animation is actually gonna happen
                        event.preventDefault();
                        $('html, body').animate({
                          scrollTop: target.offset().top
                        }, 600, function() {
                          // Callback after animation
                          // Must change focus!
                          var $target = $(target);
                          $target.focus();
                          if ($target.is(":focus")) { // Checking if the target was focused
                            return false;
                          } else {
                            $target.attr('tabindex','-1'); // Adding tabindex for elements not focusable
                            $target.focus(); // Set focus again
                          };
                        });
                      }
                    }
                  });

                // Update the current year in copyright
                $('.tm-current-year').text(new Date().getFullYear());
            });
    </script>
